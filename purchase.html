<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Games | GStream</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
    }

    /* ===== NAVIGATION ===== */
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 1.8rem;
      color: #00e1ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00e1ff;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #001f24, #002b36);
      color: #00e1ff;
    }

    header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
    }

    /* ===== GAME GRID ===== */
    .game-grid {
      width: 80%;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 225, 255, 0.3);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-8px);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .game-card h3 {
      color: #00e1ff;
    }

    .buy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00e1ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #00ffff;
      box-shadow: 0 0 10px #00e1ff;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      margin-top: 50px;
    }

    footer a {
      color: #00e1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
     <img src="images/Game Stream.jpg" alt="GStream" class="logo" style="height:60px;">
    <ul>
      <li><a href="Domain Module.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="players.html">User</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="category.html">Category</a></li>
      <li><a href="purchase.html" style="color:#00e1ff;">Purchase</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header>
    <h2>Purchase Your Favorite Games</h2>
    <p>Select and purchase from the full game collection.</p>
  </header>

  <!-- GAME GRID -->
  <div class="game-grid" id="purchaseGrid"></div>

  <footer>
    <p>© 2025 GStream | Designed by <a href="#">Titan Corporation</a></p>
  </footer>

  <script>
   const games = [
      { name: "Elden Ring", genre: "RPG", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg" },
      { name: "FIFA 25", genre: "Sports", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1506830/header.jpg" },
      { name: "God of War", genre: "Action", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1593500/header.jpg" },
      { name: "Candy Crush", genre: "Puzzle", image: "https://wallpapers.com/images/high/candy-crush-saga-candies-and-tiffi-dnkhdymqopb2z1p8.webp" },
      { name: "Forza Horizon 5", genre: "Sports", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1551360/header.jpg" },
      { name: "Minecraft", genre: "Adventure", image: "https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Homepage_Discover-our-games_MC-Vanilla-KeyArt_864x864.jpg" },
      { name: "PUBG Mobile", genre: "Action", image: "https://t3.ftcdn.net/jpg/04/05/84/78/240_F_405847857_kVp2nHoNWMgC9uArQRQg4sQKbf9VPDQ0.jpg" },
      { name: "The Witcher 3", genre: "RPG", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/292030/header.jpg" },
      { name: "NFS Heat", genre: "Sports", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1222680/header.jpg" },

      { name: "Valorant", genre: "Action", image: "https://i.pinimg.com/736x/a5/a7/ef/a5a7ef5bf921c2028bf9246f87975050.jpg" },
      { name: "Asphalt 9", genre: "Sports", image: "https://i.pinimg.com/736x/1a/84/e6/1a84e6deeaa4f52dd04dddaca2b6def9.jpg" },

      { name: "Final Fantasy XV", genre: "RPG", image: "https://i.pinimg.com/1200x/41/99/d0/4199d0a3503c4117e8849c237bd4be90.jpg" }
    ];

    function loadPurchases() {
      const grid = document.getElementById("purchaseGrid");
      grid.innerHTML = "";

      games.forEach(game => {
        grid.innerHTML += `
          <div class="game-card">
            <img src="${game.image}" alt="${game.name}">
            <h3>${game.name}</h3>
            <p>${game.genre} Game</p>
            <button class="buy-btn" onclick="buyGame('${game.name}')">Buy Now</button>
          </div>
        `;
      });
    }

    function buyGame(name) {
      alert("✔ Purchase Successful!\nYou bought: " + name);
    }

    loadPurchases();
  </script>

</body>
</html>
