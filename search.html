<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Filter | Game Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
    }

    /* ===== NAVIGATION ===== */
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 1.8rem;
      color: #00e1ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00e1ff;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #001f24, #002b36);
      color: #00e1ff;
    }

    header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
    }

    /* ===== SEARCH SECTION ===== */
    .search-container {
      width: 80%;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 225, 255, 0.2);
    }

    .filters {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .filters input, .filters select {
      padding: 10px;
      width: 30%;
      border: none;
      border-radius: 8px;
      background: #0d0d0d;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 225, 255, 0.3);
      outline: none;
    }

    /* ===== GAME GRID ===== */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 225, 255, 0.3);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-8px);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .game-card h3 {
      color: #00e1ff;
      margin-bottom: 8px;
    }

    .game-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      margin-top: 50px;
    }

    footer a {
      color: #00e1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
     <img src="images/Game Stream.jpg" alt="GStream" class="logo" style="height:60px;">
    <ul>
      <li><a href="Domain Module.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="category.html">Category</a></li>
      <li><a href="purchase.html">Purchase</a></li>
      <li><a href="players.html">User</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header>
    <h2>Search & Filter Games</h2>
    <p>Quickly find games by name, genre, or platform.</p>
  </header>

  <!-- SEARCH AREA -->
  <div class="search-container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by game name..." onkeyup="filterGames()">

      <select id="genreFilter" onchange="filterGames()">
        <option value="all">All Genres</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="RPG">RPG</option>
        <option value="Sports">Sports</option>
        <option value="Puzzle">Puzzle</option>
      </select>

      <select id="platformFilter" onchange="filterGames()">
        <option value="all">All Platforms</option>
        <option value="PC">PC</option>
        <option value="PlayStation">PlayStation</option>
        <option value="Xbox">Xbox</option>
        <option value="Mobile">Mobile</option>
      </select>
    </div>

    <div class="game-grid" id="gameGrid">
      <!-- Games will appear dynamically -->
    </div>
  </div>

  <footer>
    <p>Â© 2025 Game Management System | Designed by <a href="#">Titan Corporation</a></p>
  </footer>

  <script>
    const games = [
      { name: "Elden Ring", genre: "RPG", platform: "PC", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg" },
      { name: "FIFA 25", genre: "Sports", platform: "PlayStation", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1506830/header.jpg" },
      { name: "God of War", genre: "Action", platform: "PC", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1593500/header.jpg" },
      { name: "Candy Crush", genre: "Puzzle", platform: "Mobile", image: "https://wallpapers.com/images/high/candy-crush-saga-candies-and-tiffi-dnkhdymqopb2z1p8.webp" },
      { name: "Forza Horizon 5", genre: "Sports", platform: "Xbox", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1551360/header.jpg" },
      { name: "Minecraft", genre: "Adventure", platform: "PC", image: "https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Homepage_Discover-our-games_MC-Vanilla-KeyArt_864x864.jpg" },
      { name: "PUBG Mobile", genre: "Action", platform: "Mobile", image: "https://t3.ftcdn.net/jpg/04/05/84/78/240_F_405847857_kVp2nHoNWMgC9uArQRQg4sQKbf9VPDQ0.jpg" },
      { name: "The Witcher 3", genre: "RPG", platform: "PC", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/292030/header.jpg" },
      { name: "Need for Speed Heat", genre: "Sports", platform: "PlayStation", image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1222680/header.jpg" },
      { name: "Genshin Impact", genre: "Adventure", platform: "Mobile", image: "https://wallpapers.com/images/featured/genshin-impact-pictures-wlq3ykrxbaoadjow.webp" }
    ];

    function displayGames(filteredGames) {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";

      if (filteredGames.length === 0) {
        grid.innerHTML = "<p style='text-align:center; color:#ccc;'>No games found!</p>";
        return;
      }

      filteredGames.forEach(game => {
        const card = `
          <div class="game-card">
            <img src="${game.image}" alt="${game.name}">
            <h3>${game.name}</h3>
            <p><strong>Genre:</strong> ${game.genre}</p>
            <p><strong>Platform:</strong> ${game.platform}</p>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    function filterGames() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const genreValue = document.getElementById("genreFilter").value;
      const platformValue = document.getElementById("platformFilter").value;

      const filtered = games.filter(game => {
        const matchesSearch = game.name.toLowerCase().includes(searchValue);
        const matchesGenre = genreValue === "all" || game.genre === genreValue;
        const matchesPlatform = platformValue === "all" || game.platform === platformValue;
        return matchesSearch && matchesGenre && matchesPlatform;
      });

      displayGames(filtered);
    }

    // Display all on page load
    displayGames(games);
  </script>
</body>
</html>
