<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Management | Game Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
    }

    /* ===== NAVIGATION ===== */
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 1.8rem;
      color: #00e1ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00e1ff;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #001f24, #002b36);
      color: #00e1ff;
    }

    header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
    }

    /* ===== FORM ===== */
    .form-container {
      background: #1a1a1a;
      width: 60%;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 225, 255, 0.2);
    }

    .form-container h3 {
      text-align: center;
      color: #00e1ff;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #00e1ff;
    }

    .form-group input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0d0d0d;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #00e1ff;
    }

    button {
      display: block;
      margin: 0 auto;
      background: #00e1ff;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00b3cc;
    }

    /* ===== PLAYER TABLE ===== */
    .table-container {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 225, 255, 0.2);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
    }

    th {
      background: #00e1ff;
      color: #000;
      font-weight: bold;
    }

    tr:hover {
      background-color: #222;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 225, 255, 0.4);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      margin-top: 50px;
    }

    footer a {
      color: #00e1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
 <nav>
     <img src="images/Game Stream.jpg" alt="GStream" class="logo" style="height:60px;">
    <ul>
      <li><a href="Domain Module.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="category.html">Category</a></li>
      <li><a href="purchase.html">Purchase</a></li>
      <li><a href="players.html">User</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header>
    <h2>Player Management System</h2>
    <p>Manage player details, view all players, and search instantly.</p>
  </header>

  <!-- ADD PLAYER FORM -->
  <div class="form-container">
    <h3>Add New Player</h3>
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input type="text" id="playerName" placeholder="Enter player name">
    </div>
    <div class="form-group">
      <label for="playerEmail">Email</label>
      <input type="email" id="playerEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="playerGame">Favorite Game</label>
      <input type="text" id="playerGame" placeholder="Enter favorite game">
    </div>
    <div class="form-group">
      <label for="playerRank">Rank</label>
      <input type="text" id="playerRank" placeholder="Enter rank (e.g., Gold, Platinum)">
    </div>
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search player by name or game..." onkeyup="searchPlayer()">
  </div>

  <!-- PLAYER TABLE -->
  <div class="table-container">
    <table id="playerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Favorite Game</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody>
        <!-- Player entries will appear here -->
      </tbody>
    </table>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Game Management System | Designed by <a href="#">Titan Corporation</a></p>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    const players = [];

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      const email = document.getElementById("playerEmail").value.trim();
      const game = document.getElementById("playerGame").value.trim();
      const rank = document.getElementById("playerRank").value.trim();

      if (!name || !email || !game || !rank) {
        alert("Please fill all fields!");
        return;
      }

      const player = { name, email, game, rank };
      players.push(player);
      displayPlayers();
      clearForm();
    }

    function displayPlayers() {
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";

      players.forEach(p => {
        const row = `<tr>
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.game}</td>
          <td>${p.rank}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function clearForm() {
      document.getElementById("playerName").value = "";
      document.getElementById("playerEmail").value = "";
      document.getElementById("playerGame").value = "";
      document.getElementById("playerRank").value = "";
    }

    function searchPlayer() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#playerTable tbody tr");

      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const game = row.cells[2].textContent.toLowerCase();
        if (name.includes(input) || game.includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
